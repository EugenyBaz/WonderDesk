{% extends 'posts/home.html' %}
{% block content %}

<style>
    /* Основные стили для карточки формы */
    .card {
        width: 50rem; /* Фиксированная ширина */
        padding: 1.5rem;
        background-color: #212529; /* Тёмный фон */
        color: #fafafa; /* Светлый текст */
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.02);
    }

    /* Поля формы адаптированы под тёмный фон */
    input[type=text], select, textarea {
        background-color: #495057 !important;
        color: #fafafa !important;
        border-color: #adb5bd !important;
    }

    /* Стили кнопок */
    button.btn,
    a.btn {
        font-size: 0,7rem;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        color: white;
        display: inline-block;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button.btn-primary,
    a.btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    button.btn-primary:hover,
    a.btn-primary:hover {
        background-color: #0056b3;
        border-color: #004990;
    }

    /* Кнопка отмены */
    a.btn-outline-primary {
        color: #007bff;
        background-color: transparent;
        border-color: #007bff;
    }

    a.btn-outline-primary:hover {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
    }

    .btn {
        font-size: 0.7rem; /* Уменьшаем шрифт */
    }


</style>


<div class = 'container'>
    <div class = 'row'>
        <div class = 'col'>
            <form class = "row" method = "post" enctype="multipart/form-data">
                <div class = "card">
                    <p class="card-text h5">Действительно ли вы хотите удалить пост - {{object.title}}?</p>
                    <div class = "card-body">
                        {% csrf_token %}
                    </div>
                    <nav class = "ms -5">
                         <button type="submit" class="btn btn-primary">Удалить</button>
                         <a class="p-2 btn btn-outline-primary" href="/">Отменить удаление</a>
                    </nav>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
