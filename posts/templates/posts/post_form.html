{% extends 'posts/home.html' %}

{% block content %}

<style>
    /* Основные стили для карточки формы */
    .card {
        width: 50rem; /* Фиксированная ширина */
        padding: 1.5rem;
        background-color: #212529; /* Тёмный фон */
        color: #fafafa; /* Светлый текст */
        border-radius: 0.5rem;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        transition: transform 0.3s ease-in-out;
    }

    .card:hover {
        transform: scale(1.02);
    }

    /* Поля формы адаптированы под тёмный фон */
    input[type=text], select, textarea {
        background-color: #495057 !important;
        color: #fafafa !important;
        border-color: #adb5bd !important;
    }

    /* Стили кнопок */
    button.btn,
    a.btn {
        font-size: 1rem;
        padding: 0.75rem 1.5rem;
        text-decoration: none;
        color: white;
        display: inline-block;
        cursor: pointer;
        transition: background-color 0.3s ease-in-out;
    }

    button.btn-primary,
    a.btn-primary {
        background-color: #007bff;
        border-color: #007bff;
    }

    button.btn-primary:hover,
    a.btn-primary:hover {
        background-color: #0056b3;
        border-color: #004990;
    }

    /* Кнопка отмены */
    a.btn-outline-primary {
        color: #007bff;
        background-color: transparent;
        border-color: #007bff;
    }

    a.btn-outline-primary:hover {
        color: #fff;
        background-color: #007bff;
        border-color: #007bff;
    }
</style>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-8 offset-md-1"> <!-- Смещение формы влево -->
            <form method="POST" enctype="multipart/form-data">
                <div class="card mb-3">
                    <h5 class="card-header bg-dark p-3" >Новая публикация</h5>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form.as_p }}
                    </div>
                    <div class="card-footer d-flex justify-content-between align-items-center">
                        <button type="submit" class="btn btn-primary">Опубликовать</button>
                        <a class="btn btn-outline-primary" href="{% url 'posts:home' %}" role="button">Отмена</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
