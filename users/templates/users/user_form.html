        <div class = 'col'>
            <form class = "row" method = "post" enctype="multipart/form-data">
                <div class = "card">
                    <div class = "card-body">
                        {% csrf_token %}

                    <nav class = "ms -5">

                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
